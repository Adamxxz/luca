<div class="content">
  <div class="content-right">
    <div class="right-infp">
      <form nz-form [formGroup]="form" (ngSubmit)="submit()" role="form">
        <nz-tabset [nzAnimated]="false" class="tabs" (nzSelectChange)="switch($event)">
          <nz-tab [nzTitle]="'账户密码登录'">
            <nz-alert *ngIf="error" [nzType]="'error'" [nzMessage]="error" [nzShowIcon]="true" class="mb-lg"></nz-alert>
            <nz-form-item>
              <nz-form-control [nzErrorTip]="'请输入账户名！'">
                <nz-input-group class="right-infp-name" nzSize="large">
                  <input nz-input formControlName="userName" placeholder="请输入账户名" />
                </nz-input-group>
              </nz-form-control>
            </nz-form-item>
            <nz-form-item>
              <nz-form-control nzErrorTip="'请输入密码！'">
                <nz-input-group class="right-infp-name" nzSize="large">
                  <input nz-input type="password" formControlName="password" placeholder="请输入密码" />
                </nz-input-group>
              </nz-form-control>
            </nz-form-item>
          </nz-tab>
          <nz-tab [nzTitle]="'手机号登录'">
            <nz-form-item>
              <nz-form-control [nzErrorTip]="mobileErrorTip">
                <nz-input-group class="right-infp-name" nzSize="large">
                  <input nz-input formControlName="mobile" placeholder="输入手机号" />
                </nz-input-group>
                <ng-template #mobileErrorTip let-i>
                  <ng-container *ngIf="i.errors.required">
                    请输入手机号！
                  </ng-container>
                  <ng-container *ngIf="i.errors.pattern">
                    手机号格式错误！
                  </ng-container>
                </ng-template>
              </nz-form-control>
            </nz-form-item>
            <nz-form-item>
              <nz-form-control [nzErrorTip]="'请输入验证码！'">
                <nz-row [nzGutter]="8">
                  <nz-col [nzSpan]="16">
                    <nz-input-group class="right-infp-name" nzSize="large">
                      <input nz-input formControlName="captcha" placeholder="输入验证码" />
                    </nz-input-group>
                  </nz-col>
                  <nz-col [nzSpan]="8">
                    <div class="right-infp-btn" style="float: right; width: 85%; margin-right: 65px;">
                      <button
                        class="btn"
                        type="button"
                        style="font-size: 14px;"
                        nz-button
                        nzSize="large"
                        (click)="getCaptcha()"
                        nzBlock
                        [nzLoading]="http.loading"
                      >
                        {{ count ? count + 's' : '获取验证码' }}
                      </button>
                    </div>
                  </nz-col>
                </nz-row>
              </nz-form-control>
            </nz-form-item>
          </nz-tab>
        </nz-tabset>
        <nz-form-item style="margin-top: 10px;">
          <nz-col [nzSpan]="12">
            <label nz-checkbox style="color: white;" formControlName="remember">自动登录</label>
          </nz-col>
        </nz-form-item>
        <nz-form-item style="margin-top: 10px;">
          <div class="right-infp-btn">
            <button class="btn" nz-button type="submit" nzType="primary" nzSize="large" [nzLoading]="http.loading" nzBlock>
              登录
            </button>
          </div>
          <nz-col [nzSpan]="12">
            <a class="register" routerLink="/passport/register">注册账户</a>
          </nz-col>
          <nz-col [nzSpan]="12">
            <a class="forgot" (click)="msg.error('你问我我问谁')">忘记密码</a>
          </nz-col>
        </nz-form-item>
      </form>

    </div>
  </div>
</div>
